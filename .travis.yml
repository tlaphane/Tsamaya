sudo: false

language: android

env:
  global:
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_API=24
    - EMULATOR_API=21
    - ANDROID_BUILD_TOOLS=24.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
  - tools 
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  - android-26
  - add-on
  - extra
  - $ANDROID_TARGET
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

licenses:
  - android-sdk-preview-license-.+
  - 'android-sdk-license-.+'
  - google-gdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x Tsamaya/GooglemapCloneUI-master/gradlew 
  - Tsamaya/GooglemapCloneUI-master/gradlew dependencies || true
  
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
 
  #- Tsamaya/GooglemapCloneUI-master/gradlew build connectedCheck -PdisablePreDex --stacktrace
  - Tsamaya/GooglemapCloneUI-master/gradlew assembleAndroidTest
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  #- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  #- emulator -avd test -no-skin -no-audio -no-window &
  #- android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - Tsamaya/GooglemapCloneUI-master/gradlew connectedAndroidTest
 


after_success:
  - bash <(curl -s https://codecov.io/bash)
